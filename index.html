<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Slide Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./Javascript/Objects.js" type="module"></script>
</head>
<body>

    <div class="game-container">
        <!-- Slider -->
        <div class="slider-container">
            <button id="prev-slide">◄</button>
            <img id="slider-image" src="./Images/Pictures/1.png" alt="Slider Image">
            <button id="next-slide">►</button>
        </div>

        <!-- Timer -->
        <div class="timer-container">
            <span id="timer"></span>
        </div>

        <!-- Grid Size Buttons -->
        <div class="grid-buttons">
            <button id="grid-3x3">3x3</button>
            <button id="grid-4x4">4x4</button>
            <button id="grid-5x5">5x5</button>
            <button id="grid-6x6">6x6</button>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>

        <!-- Overlay for Scores -->
        <div id="overlay">
            <p id="info"></p>
            <button id="play-again-button">Kliknij żeby zagrac ponownie</button>
            <br><br>
            <input type="text" id="nick-input" pattern="[A-Za-z0-9_]{1,10}" placeholder="Nick">
            <button type="submit" id="nick-input-button">OK</button>
            <div id="records">
                <p id="topParagraph">TOP10</p>
                <div id="nicks"></div>
                <div id="times"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
